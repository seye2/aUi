	<style type="text/css">
		.tab{position:relative;}

		.tab-wrap{float:left;}
		.list-tab .tab-panel{display:none;position:absolute;top:100px;left:0;}
		.tab-first .tab-panel{display:block}

		h3 a{color:#555;}

		.head-hide a{color:#555;}
		.list-tab .panel-hide{display:none;}

		.head-active a{color:#000;font-weight:bold;}
		.list-tab .panel-active{display:block;color:#000;font-weight:bold;}
	</style>

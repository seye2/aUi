<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My AngularJS App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="/bower_components/slick-carousel/slick/slick.css">
	<link rel="stylesheet" href="../../css/animate.min.css" />

	<script src="/bower_components/jquery/dist/jquery.min.js"></script>
	<script src="/bower_components/angular/angular.min.js"></script>
	<script src="/bower_components/lodash/lodash.min.js"></script>
	<script src="/bower_components/slick-carousel/slick/slick.js"></script>
	<script src="/front-src/js/carousel/slick.js"></script>

</head>
<body>
	<div ng-app="aUi.component.carousel">

		<section id="features" class="blue">
			<div class="content">
				<h2>Single Item</h2>
				<slick class="slider single-item">
					<div>
						<h3>1</h3>
					</div>
					<div>
						<h3>2</h3>
					</div>
					<div>
						<h3>3</h3>
					</div>
					<div>
						<h3>4</h3>
					</div>
					<div>
						<h3>5</h3>
					</div>
					<div>
						<h3>6</h3>
					</div>
				</slick>
				<br>
				<hr/>

				<h2>Multiple Items</h2>
				<slick infinite=true slides-to-show=3 slides-to-scroll=3 class="slider multiple-items">
					<div>
						<h3>1</h3>
					</div>
					<div>
						<h3>2</h3>
					</div>
					<div>
						<h3>3</h3>
					</div>
					<div>
						<h3>4</h3>
					</div>
					<div>
						<h3>5</h3>
					</div>
					<div>
						<h3>6</h3>
					</div>
					<div>
						<h3>7</h3>
					</div>
					<div>
						<h3>8</h3>
					</div>
					<div>
						<h3>9</h3>
					</div>
				</slick>
				<hr/>

				<h2>One At A Time</h2>
				<slick dots=true infinite=false speed=300 slides-to-show=5 touch-move=false slides-to-scroll=1 class="slider one-time">
					<div><h3>1</h3></div>
					<div><h3>2</h3></div>
					<div><h3>3</h3></div>
					<div><h3>4</h3></div>
					<div><h3>5</h3></div>
					<div><h3>6</h3></div>
				</slick>
				<br>
				<hr/>

				<h2>Lazy Loading</h2>
				<slick lazy-load='ondemand' slides-to-show=3 slides-to-scroll=1 class="slider lazy">
					<div><div class="image"><img data-lazy="http://vasyabigi.github.io/angular-slick/images/lazyfonz1.png"/></div></div>
					<div><div class="image"><img data-lazy="http://vasyabigi.github.io/angular-slick/images/lazyfonz2.png"/></div></div>
					<div><div class="image"><img data-lazy="http://vasyabigi.github.io/angular-slick/images/lazyfonz3.png"/></div></div>
					<div><div class="image"><img data-lazy="http://vasyabigi.github.io/angular-slick/images/lazyfonz4.png"/></div></div>
					<div><div class="image"><img data-lazy="http://vasyabigi.github.io/angular-slick/images/lazyfonz5.png"/></div></div>
					<div><div class="image"><img data-lazy="http://vasyabigi.github.io/angular-slick/images/lazyfonz6.png"/></div></div>
				</slick>
				<br>
				<hr/>

				<h2>fade</h2>
				<slick fade='true' dots=true infinite=true css-ease="linear" class="slider">
					<div><div class="image"><img data-lazy="http://vasyabigi.github.io/angular-slick/images/lazyfonz1.png"/></div></div>
					<div><div class="image"><img data-lazy="http://vasyabigi.github.io/angular-slick/images/lazyfonz2.png"/></div></div>
					<div><div class="image"><img data-lazy="http://vasyabigi.github.io/angular-slick/images/lazyfonz3.png"/></div></div>
					<div><div class="image"><img data-lazy="http://vasyabigi.github.io/angular-slick/images/lazyfonz4.png"/></div></div>
					<div><div class="image"><img data-lazy="http://vasyabigi.github.io/angular-slick/images/lazyfonz5.png"/></div></div>
					<div><div class="image"><img data-lazy="http://vasyabigi.github.io/angular-slick/images/lazyfonz6.png"/></div></div>
				</slick>
			</div>
		</section>

	</div>
</body>
</html>

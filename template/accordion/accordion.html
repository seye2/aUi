<div class="panel-group" id="{{panelId}}" ng-controller="accController">
	<div class="panel panel-default" ng-repeat="data in accData">
		<div class="panel-heading">
			<h4 class="panel-title">
				<a href="#none" ng-click="openTab('tab '+$index)">{{data.title}}</a>
			</h4>
		</div>

		<div id="{{panelBaseId}}-1" class="panel-collapse collapse" ng-show="isOpenTab('tab '+$index)">{{$index}}
			<div class="panel-body">
				{{data.contents}}
			</div>	
		</div>
	</div>

</div>
